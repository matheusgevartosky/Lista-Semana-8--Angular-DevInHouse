<div class="container" >
  <h3>[M1S08] Ex 4 - Utilizando formulários para sistema de avaliação</h3>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <input type="text" formControlName="nome">
    <input type="text" formControlName="email">
    <input type="text" formControlName="nomeFilme">
    <input type="number" formControlName="avaliacao">
    <button (click) = 'submit()'>Enviar</button>
  </form>

</div>
